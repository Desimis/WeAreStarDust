<div *ngIf="astroPhotosOfDay" class="container">
    <div class="row justify-content-md-center">
        <div class="pins" 
        infinite-scroll
        [infiniteScrollDistance]="scrollDistance"
        [infiniteScrollThrottle]="throttle"
        (scrolled)="onScrollDown()">
            <div *ngFor="let astroPhotoOfDay of astroPhotosOfDay" class="pin padding10">
                <mat-card  class="max-card-width">
                    <mat-card-header>
                        <mat-card-title>{{astroPhotoOfDay.title}}</mat-card-title>
                        <mat-card-subtitle>{{astroPhotoOfDay.copyright}}</mat-card-subtitle>
                    </mat-card-header>
                    <img *ngIf="astroPhotoOfDay.media_type === 'image'; else video" (click)="openDialog(astroPhotoOfDay)" mat-card-image src="{{astroPhotoOfDay.url}}" alt="astro photo of the day">
                    <ng-template #video>
                        <div class="justify-content-center">
                            <iframe width="300" height="300"
                            [src]="astroPhotoOfDay.safeUrl">
                            </iframe>
                        </div>
                    </ng-template>
                    
                    <mat-card-content>
                        <p>
                        {{astroPhotoOfDay.explanation}}
                        </p>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
